<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>lyft-sprint-3</title>
	<link rel="stylesheet" href="assets/css/main.css">
	<link href="https://fonts.googleapis.com/css?family=Raleway:300,400,700" rel="stylesheet">
	<link href=“https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css” rel=“stylesheet” integrity=“sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN” crossorigin=“anonymous”>
</head>
<body>
	<!-- Header que contiene, nav con logo y una lista -->
	<header>
		<div class = "ancho">
			<div class="boxlogo">	
				<img class= logo src="assets/img/logo-white.png" alt= logolyft>
			</div>
			<nav>
				<ul>
					<li><a href="#">Drive</a></li>
					<li><a href="#">Explore</a></li>
					<li><a href="#">Help</a></li>
				</ul>
			</nav>
		</div>
	</header>
	<!-- Header que contiene fondo y caja con imput y boton -->
	<section class= header>
		<div class="background">	
			<img class= fondoheader src="assets/img/cropped-Lyft-Promo-Codes-car-1.jpg" alt= logolyft>
		</div>
		<div class="container">
			<h2>turn miles into money</h2>
			<h4>sing up to drive lift</h4>
			<input type="text" placeholder="Phone Number">
			<buttonhref="#" class="pinkboton">BECOME A DRIVER ♥</button> 
			<div id="alredy"><p>Already applied? Check the status of your application here.<br>Earn money for inviting friends to drive. Learn more</p>
			</div>
		</div>
	</section>
	<!-- Seccion Juego -->
	<div class="play-background">
		<div class="encabezado">
			<p>PLAY WITH LYFT</p>
		</div>
		<div class="container-juego">

			<div class="containerx">
				<label><i class="fa fa-car" aria-hidden="true"></i></label>
				<input type="text" class="x" placeholder="X coordinate">
			</div>
			<div class="containery">
				<label><i class="fa fa-car" aria-hidden="true"></i></label>
				<input type="text" class="y" placeholder="Y coordinate">
			</div>
			<div class=botonverde>

				<button  href="#" class="starboton">START</button>
			</div>
		</div>
	</div>
	<!-- Footer -->
	<div>
		<footer class="piepag">
			<p class="datos">FOJEDA<br>SCL2017</p>
			<!-- incluir iconos font awesome social media -->

		</footer>
	</div>
	<script src="assets/js/main.js"></script>
</body>
</html>
